{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!-- main upper navbar -->
        <header>
            <div class="container nav-bar">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-10 main-nav-col">
                        <nav class="navbar navbar-expand-lg home-nav-expand">
                            <div class="container-fluid nav-container-fluid">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse main-nav justify-content-between align-items-center" id="navbarSupportedContent">
                                    <div class="col-3">
                                        <form class="d-flex" role="search">
                                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                            <button class="btn btn-outline-success" type="submit">Search</button>
                                        </form>
                                    </div>
                                    <div class="col-4 text-center">
                                        <a class="nav-home" aria-current="page" href="{% url 'home' %}">TodayILearned</a>
                                    </div>
                                    <div class="col-3 text-end">
                                        {{ user.username }}
                                        <a class="nav-api-link" href="{% url 'api_home' %}">API</a>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <!-- tags nav bar -->
                        <div class="d-lg-flex justify-content-around tag-nav-bar">
                            {% for obj in posts_per_tag %}
                                <span>{{ obj }}</span>
                            {% endfor %}
                        </div>
                        <hr>
                    </div>
                    <div class="col"></div>
                </div>
            </div>

            </div>
        </header>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">           
        </script>
        {% block body %}{% endblock body %}
    </body>
</html>
